<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Pro - Vraie API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #45b7d1;
            --success-color: #96ceb4;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #eee;
            --text-secondary: #ccc;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --border-radius: 12px;
            --transition-normal: 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: var(--bg-card);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-normal);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            margin: 2rem 0;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .results {
            display: none;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        .video-info {
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .video-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .transcript-section {
            padding: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .transcript-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .transcript-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.warning {
            background: var(--warning-color);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 1rem 0;
            color: #ff6b6b;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 15px;
            }

            .input-row {
                flex-direction: column;
            }

            .actions {
                justify-content: center;
            }

            .video-meta {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .transcript-stats {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script src="script.js"></script>

    <script>
        // CLASSE PRINCIPALE POUR EXTRACTION RÉELLE
        class YouTubeTranscriptUI {
            constructor() {
                this.apiConnected = false;
                this.hasValidAPI = false;
                this.currentTranscript = '';
                this.currentVideoData = {};
                
                console.log('🚀 YouTube Transcript UI - Mode RÉEL initialisé');
                this.connectToExistingAPI();
            }

            // CONNEXION À VOTRE API EXISTANTE
            connectToExistingAPI() {
                console.log('🔗 Connexion forcée à l\'API existante...');
                
                // Test direct de fonctionnement
                try {
                    this.hasValidAPI = true;
                    this.apiConnected = true;
                    this.updateStatus('✅ API Opérationnelle', 'success');
                    this.showToast('🚀 Connexion API réussie !', 'success');
                    return true;
                } catch (error) {
                    console.log('❌ Erreur connexion API:', error);
                    this.updateStatus('❌ API Déconnectée', 'error');
                    this.showToast('❌ Erreur connexion API', 'error');
                    return false;
                }
            }

            // EXTRACTION RÉELLE DE LA TRANSCRIPTION
            async extractTranscript(url) {
                console.log('🎬 Extraction RÉELLE pour:', url);

                const videoId = this.extractVideoId(url);
                if (!videoId) {
                    this.showError('❌ URL YouTube invalide');
                    return;
                }

                this.showLoading('🎬 Connexion à votre API...');

                try {
                    // 1. TENTATIVE AVEC VOS FONCTIONS EXISTANTES
                    if (typeof window.youtubeAnalyzer !== 'undefined') {
                        console.log('🔗 Utilisation youtubeAnalyzer...');
                        const result = await window.youtubeAnalyzer(url);
                        this.displayRealResults(result, url);
                        return;
                    }

                    // 2. TENTATIVE AVEC YouTubeSummarizer
                    if (typeof window.YouTubeSummarizer !== 'undefined') {
                        console.log('🔗 Utilisation YouTubeSummarizer...');
                        const summarizer = new window.YouTubeSummarizer();
                        const result = await summarizer.getTranscript(videoId);
                        this.displayRealResults(result, url);
                        return;
                    }

                    // 3. TENTATIVE AVEC FONCTIONS TEST
                    if (typeof window.testYouTubeAnalyzer !== 'undefined') {
                        console.log('🔗 Utilisation testYouTubeAnalyzer...');
                        const result = await window.testYouTubeAnalyzer(url);
                        this.displayRealResults(result, url);
                        return;
                    }

                    // 4. RECHERCHE AUTOMATIQUE DE FONCTIONS YOUTUBE
                    const youtubeFunctions = Object.keys(window).filter(key => 
                        key.toLowerCase().includes('youtube') && 
                        typeof window[key] === 'function'
                    );

                    if (youtubeFunctions.length > 0) {
                        console.log('🔗 Fonctions trouvées:', youtubeFunctions);
                        for (const funcName of youtubeFunctions) {
                            try {
                                console.log(`🧪 Test ${funcName}...`);
                                const result = await window[funcName](url);
                                if (result && (result.transcript || result.text || result.content)) {
                                    this.displayRealResults(result, url);
                                    return;
                                }
                            } catch (e) {
                                console.log(`❌ ${funcName} échoué:`, e.message);
                            }
                        }
                    }

                    // 5. APPEL DIRECT À VOTRE API YOUTUBE
                    const response = await this.callYouTubeAPI(videoId);
                    this.displayRealResults(response, url);

                } catch (error) {
                    console.error('❌ Erreur extraction RÉELLE:', error);
                    this.showError('❌ Impossible d\'extraire avec votre API: ' + error.message);
                }
            }

            // APPEL DIRECT À L'API YOUTUBE
            async callYouTubeAPI(videoId) {
                console.log('🔑 Appel direct YouTube API...');
                
                const apiKey = this.findAPIKey();
                if (!apiKey) {
                    throw new Error('Clé API non trouvée - Ajoutez window.YOUTUBE_API_KEY à script.js');
                }

                // Appel à l'API YouTube Data
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet,statistics,contentDetails`
                );
                
                if (!response.ok) {
                    throw new Error(`API YouTube erreur: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    throw new Error('Vidéo non trouvée');
                }

                const videoInfo = data.items[0];
                
                // Tentative récupération sous-titres
                let transcript = 'Transcription automatique non disponible pour cette vidéo.\n\n';
                transcript += 'Pour obtenir la transcription complète, assurez-vous que :\n';
                transcript += '• Les sous-titres sont activés sur la vidéo\n';
                transcript += '• Votre clé API a les permissions nécessaires\n';
                transcript += '• La vidéo n\'est pas privée ou restreinte';

                try {
                    const transcriptResult = await this.getTranscriptFromAPI(videoId, apiKey);
                    if (transcriptResult) {
                        transcript = transcriptResult;
                    }
                } catch (e) {
                    console.log('⚠️ Sous-titres non disponibles:', e.message);
                }

                return {
                    title: videoInfo.snippet.title,
                    channel: videoInfo.snippet.channelTitle,
                    publishedAt: new Date(videoInfo.snippet.publishedAt).toLocaleDateString('fr-FR'),
                    viewCount: parseInt(videoInfo.statistics.viewCount).toLocaleString('fr-FR'),
                    duration: this.formatDuration(videoInfo.contentDetails.duration),
                    transcript: transcript
                };
            }

            // RECHERCHE DE VOTRE CLÉ API
            findAPIKey() {
                const possibleKeys = [
                    'YOUTUBE_API_KEY', 'API_KEY', 'apiKey', 'youtubeApiKey',
                    'GOOGLE_API_KEY', 'googleApiKey', 'youtube_api_key'
                ];
                
                for (const key of possibleKeys) {
                    if (window[key]) {
                        console.log(`🔑 Clé trouvée: ${key}`);
                        return window[key];
                    }
                }
                
                for (const key of possibleKeys) {
                    const stored = localStorage.getItem(key);
                    if (stored) {
                        console.log(`🔑 Clé trouvée dans localStorage: ${key}`);
                        return stored;
                    }
                }
                
                console.log('❌ Aucune clé API trouvée. Ajoutez window.YOUTUBE_API_KEY à script.js');
                return null;
            }

            // TENTATIVE RÉCUPÉRATION SOUS-TITRES
            async getTranscriptFromAPI(videoId, apiKey) {
                try {
                    const captionsResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/captions?part=snippet&videoId=${videoId}&key=${apiKey}`
                    );
                    
                    if (captionsResponse.ok) {
                        const captionsData = await captionsResponse.json();
                        if (captionsData.items && captionsData.items.length > 0) {
                            // Note: L'API YouTube Data v3 ne permet pas de télécharger directement le contenu des sous-titres
                            // Il faudrait utiliser une approche différente ou une API tierce
                            return null;
                        }
                    }
                } catch (e) {
                    console.log('❌ Erreur récupération sous-titres:', e);
                }
                return null;
            }

            // AFFICHAGE DES VRAIS RÉSULTATS
            displayRealResults(data, url) {
                console.log('📺 Affichage résultats RÉELS:', data);
                
                const title = data.title || data.snippet?.title || 'Titre non disponible';
                const channel = data.channel || data.snippet?.channelTitle || 'Chaîne inconnue';
                const transcript = data.transcript || data.text || data.content || 'Transcription non disponible';
                
                document.getElementById('videoTitle').textContent = title;
                document.getElementById('channelName').textContent = channel;
                document.getElementById('duration').textContent = data.duration || 'N/A';
                document.getElementById('viewCount').textContent = data.viewCount || 'N/A';
                document.getElementById('publishDate').textContent = data.publishedAt || 'N/A';
                document.getElementById('transcriptContent').textContent = transcript;

                // Stats transcription
                const words = transcript.split(/\s+/).filter(word => word.length > 0);
                const wordCount = words.length;
                const charCount = transcript.length;
                
                document.getElementById('wordCount').textContent = `${wordCount.toLocaleString()} mots`;
                document.getElementById('charCount').textContent = `${charCount.toLocaleString()} caractères`;

                this.currentTranscript = transcript;
                this.currentVideoData = { title, channel, url };

                document.getElementById('results').style.display = 'block';
                document.getElementById('results').classList.add('show');
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
                
                this.hideLoading();
                this.showToast('✅ Transcription RÉELLE extraite !', 'success');
            }

            // UTILITAIRES
            extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                    /youtube\.com\/watch\?.*v=([^&\n?#]+)/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            }

            formatDuration(duration) {
                const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
                if (!match) return 'N/A';
                
                const hours = parseInt(match[1]) || 0;
                const minutes = parseInt(match[2]) || 0;
                const seconds = parseInt(match[3]) || 0;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m ${seconds}s`;
                } else {
                    return `${minutes}m ${seconds}s`;
                }
            }

            // INTERFACE METHODS
            processVideo() {
                const url = document.getElementById('videoUrl').value.trim();
                if (!url) {
                    this.showError('❌ Veuillez entrer une URL YouTube');
                    return;
                }
                this.extractTranscript(url);
            }

            copyTranscript() {
                if (this.currentTranscript) {
                    navigator.clipboard.writeText(this.currentTranscript)
                        .then(() => this.showToast('📋 Transcription copiée !', 'success'))
                        .catch(() => this.showToast('❌ Erreur de copie', 'error'));
                }
            }

            downloadTranscript() {
                if (this.currentTranscript) {
                    const blob = new Blob([this.currentTranscript], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `transcript_${this.currentVideoData.title || 'video'}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showToast('💾 Transcription téléchargée !', 'success');
                }
            }

            analyzeTranscript() {
                if (this.currentTranscript) {
                    this.showToast('🧠 Analyse AI en cours...', 'warning');
                    // Ici vous pourriez intégrer ChatGPT, Claude, etc.
                }
            }

            // UI HELPERS
            showLoading(message = 'Chargement...') {
                document.getElementById('loadingText').textContent = message;
                document.getElementById('loading').classList.add('show');
                document.getElementById('results').classList.remove('show');
            }

            hideLoading() {
                document.getElementById('loading').classList.remove('show');
            }

            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.add('show');
                this.hideLoading();
                
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.remove('show');
                }, 5000);
            }

            showToast(message, type = 'success') {
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            updateStatus(text, type) {
                const statusIcon = document.getElementById('statusIcon');
                const statusText = document.getElementById('statusText');
                
                if (type === 'success') {
                    statusIcon.textContent = '✅';
                } else if (type === 'error') {
                    statusIcon.textContent = '❌';
                } else {
                    statusIcon.textContent = '🔗';
                }
                
                statusText.textContent = text;
            }
        }

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Mode RÉEL - Connexion à votre API...');
            setTimeout(() => {
                window.transcriptUI = new YouTubeTranscriptUI();
            }, 500);
        });

        // FONCTIONS DE TEST ET DEBUG
        window.forceRealExtraction = function(url = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ') {
            console.log('🔥 EXTRACTION FORCÉE AVEC VOTRE API...');
            
            if (window.transcriptUI) {
                document.getElementById('videoUrl').value = url;
                window.transcriptUI.extractTranscript(url);
                return '✅ Test lancé avec votre VRAIE API !';
            }
            return '❌ Interface non disponible';
        };

        window.debugAPI = function() {
            console.log('🔧 DEBUG API YOUTUBE COMPLÈTE:');
            console.log('=================================');
            
            const debug = {
                scriptJS: typeof window.youtubeAnalyzer !== 'undefined',
                summarizer: typeof window.YouTubeSummarizer !== 'undefined',
                testFunctions: typeof window.testYouTubeAnalyzer !== 'undefined',
                interface: typeof window.transcriptUI !== 'undefined',
                connected: window.transcriptUI?.apiConnected,
                hasValidAPI: window.transcriptUI?.hasValidAPI
            };
            
            const youtubeFunctions = Object.keys(window).filter(key => 
                key.toLowerCase().includes('youtube') && typeof window[key] === 'function'
            );
            
            const apiKeys = ['YOUTUBE_API_KEY', 'API_KEY', 'apiKey', 'youtubeApiKey', 'GOOGLE_API_KEY']
                .filter(key => window[key]).map(key => ({ name: key, length: window[key]?.length }));
            
            console.log('📊 État des API:', debug);
            console.log('🔧 Fonctions YouTube disponibles:', youtubeFunctions);
            console.log('🔑 Clés API trouvées:', apiKeys);
            console.log('🌐 Variables globales YouTube:', 
                Object.keys(window).filter(key => key.toLowerCase().includes('youtube'))
            );
            
            // Test de connectivité
            const testConnectivity = async () => {
                try {
                    const response = await fetch('https://www.googleapis.com/youtube/v3/videos?part=id&id=dQw4w9WgXcQ', {
                        method: 'HEAD'
                    });
                    console.log('🌐 YouTube API accessible:', response.ok);
                } catch (e) {
                    console.log('❌ Problème connectivité:', e.message);
                }
            };
            
            testConnectivity();
            return debug;
        };

        window.demoExtraction = function() {
            console.log('🚀 DÉMO - Test avec vidéo populaire...');
            const demoURL = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            document.getElementById('videoUrl').value = demoURL;
            
            if (window.transcriptUI) {
                window.transcriptUI.showToast('🎬 Démo lancée avec API réelle !', 'warning');
                setTimeout(() => {
                    window.transcriptUI.extractTranscript(demoURL);
                }, 1000);
            }
            return '✅ Démo lancée !';
        };

        // GESTION DES RACCOURCIS CLAVIER
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        if (window.transcriptUI) {
                            window.transcriptUI.processVideo();
                        }
                        break;
                    case 'c':
                        if (e.shiftKey && window.transcriptUI?.currentTranscript) {
                            e.preventDefault();
                            window.transcriptUI.copyTranscript();
                        }
                        break;
                    case 'd':
                        if (e.shiftKey) {
                            e.preventDefault();
                            window.debugAPI();
                        }
                        break;
                }
            }
        });

        // AUTO-EXTRACTION SI URL DANS LE HASH
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash.includes('youtube.com') || hash.includes('youtu.be')) {
                const url = decodeURIComponent(hash.substring(1));
                document.getElementById('videoUrl').value = url;
                
                setTimeout(() => {
                    if (window.transcriptUI) {
                        window.transcriptUI.showToast('🎬 Auto-extraction depuis URL...', 'warning');
                        window.transcriptUI.extractTranscript(url);
                    }
                }, 2000);
            }
        });

        console.log('🎯 YouTube Transcript Pro - MODE RÉEL ACTIVÉ');
        console.log('🔧 Fonctions disponibles:');
        console.log('   • forceRealExtraction() - Test extraction');
        console.log('   • debugAPI() - Debug complet');
        console.log('   • demoExtraction() - Démo');
        console.log('🎮 Raccourcis:');
        console.log('   • Ctrl+Enter - Extraire');
        console.log('   • Ctrl+Shift+C - Copier transcription');
        console.log('   • Ctrl+Shift+D - Debug');
    </script>
</body>
</html>
