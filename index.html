<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer - Résumé Intelligent</title>
    <style>
/* ============================
   YOUTUBE SUMMARIZER - CSS COMPLET
   ============================*/

/* RESET & BASE */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Couleurs principales */
    --primary-color: #ff6b6b;
    --secondary-color: #4ecdc4;
    --accent-color: #45b7d1;
    --success-color: #96ceb4;
    --warning-color: #ffeaa7;
    --error-color: #fd79a8;
    
    /* Couleurs neutres */
    --bg-primary: #0f0f23;
    --bg-secondary: #1a1a2e;
    --bg-tertiary: #16213e;
    --text-primary: #eee;
    --text-secondary: #bbb;
    --text-muted: #888;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    --gradient-secondary: linear-gradient(135deg, var(--secondary-color), var(--success-color));
    --gradient-bg: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
    
    /* Ombres */
    --shadow-sm: 0 2px 4px rgba(0,0,0,0.3);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
    --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
    --shadow-glow: 0 0 20px rgba(255, 107, 107, 0.3);
    
    /* Transitions */
    --transition-fast: 0.2s ease;
    --transition-normal: 0.3s ease;
    --transition-slow: 0.5s ease;
    
    /* Bordures */
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gradient-bg);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
}

/* CONTAINER */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* ============================
   HEADER
   ============================*/
.header {
    background: rgba(26, 26, 46, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid var(--primary-color);
    padding: 2rem 0;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow-md);
}

.header-content {
    text-align: center;
}

.title {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.gradient-text {
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glow 2s ease-in-out infinite alternate;
}

.subtitle {
    font-size: 1.2rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
}

/* ============================
   MAIN CONTENT
   ============================*/
.main {
    padding: 3rem 0;
    min-height: calc(100vh - 200px);
}

/* INPUT SECTION */
.input-section {
    margin-bottom: 3rem;
}

.input-container {
    background: rgba(26, 26, 46, 0.8);
    border: 2px solid transparent;
    border-radius: var(--border-radius-lg);
    padding: 2rem;
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(15px);
    transition: var(--transition-normal);
}

.input-container:hover {
    border-color: var(--primary-color);
    box-shadow: var(--shadow-glow);
    transform: translateY(-2px);
}

.input-group {
    margin-bottom: 1.5rem;
}

.input-label {
    display: block;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.8rem;
    color: var(--text-primary);
}

.input-wrapper {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.url-input {
    flex: 1;
    min-width: 300px;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    background: rgba(15, 15, 35, 0.9);
    border: 2px solid var(--bg-tertiary);
    border-radius: var(--border-radius);
    color: var(--text-primary);
    transition: var(--transition-normal);
}

.url-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
    transform: scale(1.02);
}

.url-input::placeholder {
    color: var(--text-muted);
}

/* BUTTONS */
.btn {
    padding: 1rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition-normal);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    white-space: nowrap;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: var(--shadow-md);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-lg), var(--shadow-glow);
    filter: brightness(1.1);
}

.btn-secondary {
    background: var(--gradient-secondary);
    color: white;
    box-shadow: var(--shadow-md);
}

.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    filter: brightness(1.1);
}

.btn-outline {
    background: transparent;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
}

.btn-outline:hover {
    background: var(--primary-color);
    color: white;
}

.btn-ghost {
    background: rgba(255, 107, 107, 0.1);
    color: var(--primary-color);
    border: 1px solid rgba(255, 107, 107, 0.3);
}

.btn-ghost:hover {
    background: rgba(255, 107, 107, 0.2);
}

/* EXAMPLES */
.examples {
    margin-top: 1.5rem;
    text-align: center;
}

.examples-title {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 1rem;
}

.example-links {
    display: flex;
    gap: 0.8rem;
    justify-content: center;
    flex-wrap: wrap;
}

.example-btn {
    padding: 0.5rem 1rem;
    background: rgba(78, 205, 196, 0.1);
    border: 1px solid rgba(78, 205, 196, 0.3);
    border-radius: var(--border-radius);
    color: var(--secondary-color);
    cursor: pointer;
    transition: var(--transition-fast);
    font-size: 0.9rem;
}

.example-btn:hover {
    background: rgba(78, 205, 196, 0.2);
    transform: translateY(-1px);
}

/* ============================
   LOADING SECTION
   ============================*/
.loading-section {
    text-align: center;
    padding: 2rem 0;
}

.loading-card {
    background: rgba(26, 26, 46, 0.9);
    border: 2px solid var(--accent-color);
    border-radius: var(--border-radius-lg);
    padding: 3rem 2rem;
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(15px);
    max-width: 600px;
    margin: 0 auto;
}

/* SPINNER */
.spinner {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 2rem;
}

.spinner-ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 3px solid transparent;
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
}

.spinner-ring:nth-child(2) {
    width: 90%;
    height: 90%;
    top: 5%;
    left: 5%;
    border-top-color: var(--secondary-color);
    animation-delay: -0.5s;
}

.spinner-ring:nth-child(3) {
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    border-top-color: var(--accent-color);
    animation-delay: -1s;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-title {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.loading-message {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    min-height: 1.5em;
}

/* PROGRESS BAR */
.progress-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.progress-bar {
    flex: 1;
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
}

.progress-fill {
    height: 100%;
    background: var(--gradient-primary);
    border-radius: 4px;
    transition: width 0.5s ease;
    box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    position: relative;
}

.progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-text {
    font-weight: 600;
    color: var(--primary-color);
    min-width: 40px;
}

/* LOADING STEPS */
.loading-steps {
    display: grid;
    gap: 0.8rem;
    text-align: left;
}

.step {
    padding: 0.8rem 1rem;
    background: rgba(15, 15, 35, 0.5);
    border-left: 4px solid var(--text-muted);
    border-radius: 0 var(--border-radius) var(--border-radius) 0;
    color: var(--text-muted);
    transition: var(--transition-normal);
}

.step.active {
    border-left-color: var(--primary-color);
    background: rgba(255, 107, 107, 0.1);
    color: var(--text-primary);
    transform: translateX(5px);
}

.step.completed {
    border-left-color: var(--success-color);
    background: rgba(150, 206, 180, 0.1);
    color: var(--success-color);
}

/* ============================
   ERROR SECTION
   ============================*/
.error-section {
    text-align: center;
    padding: 2rem 0;
}

.error-card {
    background: rgba(253, 121, 168, 0.1);
    border: 2px solid var(--error-color);
    border-radius: var(--border-radius-lg);
    padding: 3rem 2rem;
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(15px);
    max-width: 600px;
    margin: 0 auto;
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.error-title {
    font-size: 1.5rem;
    color: var(--error-color);
    margin-bottom: 1rem;
}

.error-message {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

/* ============================
   RESULTS SECTION
   ============================*/
.results-section {
    padding: 2rem 0;
}

/* VIDEO INFO CARD */
.video-info-card {
    background: rgba(26, 26, 46, 0.9);
    border-radius: var(--border-radius-lg);
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(15px);
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 2rem;
    border: 2px solid transparent;
    transition: var(--transition-normal);
}

.video-info-card:hover {
    border-color: var(--accent-color);
}

.video-thumbnail {
    position: relative;
    width: 200px;
    height: 112px;
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--shadow-md);
}

.video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: var(--transition-normal);
}

.video-thumbnail:hover img {
    transform: scale(1.05);
}

.video-duration {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: 600;
}

.video-details {
    min-width: 0;
}

.video-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: var(--text-primary);
    line-height: 1.3;
}

.video-meta {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.channel-name {
    color: var(--accent-color);
    font-weight: 600;
}

.video-description {
    color: var(--text-secondary);
    line-height: 1.6;
    max-height: 4.8em;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
}

/* SUMMARY CONTAINER */
.summary-container {
    background: rgba(26, 26, 46, 0.9);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(15px);
    overflow: hidden;
    border: 2px solid transparent;
    transition: var(--transition-normal);
}

/* TABS */
.tabs {
    display: flex;
    background: rgba(15, 15, 35, 0.8);
    border-bottom: 2px solid var(--bg-tertiary);
    overflow-x: auto;
}

.tab {
    flex: 1;
    padding: 1rem 1.5rem;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    transition: var(--transition-normal);
    font-size: 0.9rem;
    font-weight: 600;
    white-space: nowrap;
    border-bottom: 3px solid transparent;
}

.tab:hover {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-primary);
}

.tab.active {
    color: var(--primary-color);
    background: rgba(255, 107, 107, 0.1);
    border-bottom-color: var(--primary-color);
}

/* TAB CONTENT */
.tab-content {
    min-height: 400px;
}

.tab-panel {
    display: none;
    padding: 2rem;
    animation: fadeIn 0.3s ease;
}

.tab-panel.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* SUMMARY CARD */
.summary-card {
    background: rgba(15, 15, 35, 0.3);
    border-radius: var(--border-radius);
    padding: 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.summary-header h3 {
    font-size: 1.3rem;
    color: var(--text-primary);
}

.summary-stats {
    display: flex;
    gap: 1rem;
}

.stat {
    text-align: center;
    background: rgba(255, 255, 255, 0.05);
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.stat-value {
    display: block;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--primary-color);
}

.stat-label {
    font-size: 0.8rem;
    color: var(--text-muted);
}

.summary-content {
    line-height: 1.7;
    color: var(--text-primary);
    font-size: 1.05rem;
}

.summary-content h4 {
    color: var(--secondary-color);
    margin: 1.5rem 0 0.8rem 0;
    font-size: 1.1rem;
}

.summary-content p {
    margin-bottom: 1rem;
}

.summary-content ul, .summary-content ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
}

.summary-content li {
    margin-bottom: 0.5rem;
}

/* POINTS LIST */
.points-list {
    display: grid;
    gap: 1rem;
}

.point-item {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.03);
    border-radius: var(--border-radius);
    border-left: 4px solid var(--accent-color);
    transition: var(--transition-normal);
}

.point-item:hover {
    background: rgba(255, 255, 255, 0.05);
    transform: translateX(5px);
}

.point-icon {
    font-size: 1.2rem;
    color: var(--accent-color);
}

.point-content {
    flex: 1;
}

.point-title {
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.3rem;
}

.point-description {
    color: var(--text-secondary);
    line-height: 1.6;
}

/* TRANSCRIPT */
.btn-toggle {
    background: rgba(69, 183, 209, 0.1);
    border: 1px solid rgba(69, 183, 209, 0.3);
    color: var(--accent-color);
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition-normal);
    font-size: 0.9rem;
}

.btn-toggle:hover {
    background: rgba(69, 183, 209, 0.2);
}

.transcript-content {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.transcript-text {
    max-height: 400px;
    overflow-y: auto;
    padding: 1rem;
    background: rgba(15, 15, 35, 0.5);
    border-radius: var(--border-radius);
    line-height: 1.6;
    color: var(--text-secondary);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.transcript-text::-webkit-scrollbar {
    width: 8px;
}

.transcript-text::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
}

.transcript-text::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
}

/* RESULTS ACTIONS */
.results-actions {
    display: flex;
    gap: 1rem;
    padding: 2rem;
    justify-content: center;
    flex-wrap: wrap;
    background: rgba(15, 15, 35, 0.3);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

/* ============================
   FOOTER
   ============================*/
.footer {
    background: rgba(15, 15, 35, 0.9);
    border-top: 2px solid var(--primary-color);
    padding: 2rem 0;
    margin-top: 3rem;
    backdrop-filter: blur(10px);
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.footer-text {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.footer-version {
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
}

.footer-link {
    color: var(--accent-color);
    text-decoration: none;
    transition: var(--transition-fast);
}

.footer-link:hover {
    color: var(--primary-color);
}

.footer-stats {
    color: var(--text-muted);
    font-size: 0.9rem;
}

/* ============================
   TOAST NOTIFICATIONS
   ============================*/
.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.toast {
    background: rgba(26, 26, 46, 0.95);
    border: 2px solid var(--success-color);
    border-radius: var(--border-radius);
    padding: 1rem 1.5rem;
    color: var(--text-primary);
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(15px);
    transform: translateX(100%);
    animation: slideIn 0.3s ease forwards;
    max-width: 300px;
}

.toast.success {
    border-color: var(--success-color);
}

.toast.error {
    border-color: var(--error-color);
}

.toast.warning {
    border-color: var(--warning-color);
}

@keyframes slideIn {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

@keyframes slideOut {
    from { transform: translateX(0); }
    to { transform: translateX(100%); }
}

/* ============================
   MODAL
   ============================*/
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
}

.modal-content {
    background: var(--bg-secondary);
    margin: 5% auto;
    padding: 2rem;
    border-radius: var(--border-radius-lg);
    width: 90%;
    max-width: 600px;
    box-shadow: var(--shadow-lg);
    border: 2px solid var(--primary-color);
    position: relative;
    animation: modalAppear 0.3s ease;
}

@keyframes modalAppear {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-close {
    color: var(--text-muted);
    float: right;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    transition: var(--transition-fast);
    position: absolute;
    top: 1rem;
    right: 1.5rem;
}

.modal-close:hover {
    color: var(--primary-color);
}

.help-content h3 {
    color: var(--secondary-color);
    margin: 1.5rem 0 1rem 0;
}

.help-content ul, .help-content ol {
    margin-left: 1.5rem;
    line-height: 1.7;
}

.help-content code {
    background: rgba(255, 107, 107, 0.1);
    color: var(--primary-color);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
}

/* ============================
   ANIMATIONS GLOBALES
   ============================*/
@keyframes glow {
    from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
    to { text-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 40px rgba(255, 107, 107, 0.3); }
}

.fade-in {
    animation: fadeIn 0.5s ease;
}

.bounce-in {
    animation: bounceIn 0.6s ease;
}

@keyframes bounceIn {
    0% { transform: scale(0.3); opacity: 0; }
    50% { transform: scale(1.05); }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); opacity: 1; }
}

/* ============================
   RESPONSIVE DESIGN
   ============================*/
@media (max-width: 768px) {
    .container {
        padding: 0 15px;
    }
    
    .title {
        font-size: 2rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
    
    .input-wrapper {
        flex-direction: column;
    }
    
    .url-input {
        min-width: unset;
    }
    
    .video-info-card {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .video-thumbnail {
        width: 100%;
        max-width: 300px;
        height: 169px;
        margin: 0 auto;
    }
    
    .tabs {
        flex-direction: column;
    }
    
    .tab {
        flex: none;
    }
    
    .results-actions {
        flex-direction: column;
        align-items: stretch;
    }
    
    .results-actions .btn {
        justify-content: center;
    }
    
    .footer-content {
        flex-direction: column;
        text-align: center;
    }
    
    .modal-content {
        margin: 10% auto;
        width: 95%;
        padding: 1.5rem;
    }
    
    .toast-container {
        left: 20px;
        right: 20px;
    }
